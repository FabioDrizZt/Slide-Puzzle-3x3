    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slide Puzzle 3x3</title>
  </head>
  <body>

      <div class="puzzle-piece" data-value="9">9</div>

    <script src="script.js"></script>
  </body>
</html>
